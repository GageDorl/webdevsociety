<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles/styles.css"/>
    <link rel="stylesheet" href="styles/contact-styles.css">
</head>

<body>
    <header>
        <nav>
          <a href="index.html"
            ><img
              src="images/whitelogo.png"
              alt="Logo for the WDD Society"
              width="100px"
          /></a>
          <a href="members.html">Members</a>

          <a href="gallery.html">Gallery</a>
          <a href="about.html">About</a>
          <a href="calendar.html">Calendar</a>

      </header>

      <main>
        <div id="contact-info">
            <h1>Contact us title</h1>
            <ul>
                <li>STC 231</li>
                <li>Wednesdays 5:30-6:30pm</li>
                <li>No experience necessary</li>
                <li><a href="https://discord.gg/zyghpJyKuQ">Web Dev & Design Official Discord</a></li>
            </ul>
            <p>If you have any questions please reach out to us through the form below!</p>
        </div>
        <div id="form-div">
            <form>
                <label for="firstName">First Name: </label>
                <input type="text" id="firstName" name="firstName">  
                <label for="lastName">Last Name: </label>
                <input type="text" id="lastName" name="lastName">
                <label for="email">Email Address: </label>  
                <input type="email" id="email" name="email">
                <label for="message">Enter Message Below:</label>
                <textarea id="message" name="message" rows="4" cols="50"></textarea>

                <button type="submit">Submit Form</button>                
            </form>
        </div>
      </main>
      <footer>
        <div id="footer-contact">Contact Us</div>
        <div id="socials">:)</div>
      </footer>   
</body>
